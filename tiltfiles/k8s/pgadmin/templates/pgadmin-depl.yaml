apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin-deployment
  labels:
    app.kubernetes.io/name: pgadmin
    app.kubernetes.io/part-of: pocketdex
    app.kubernetes.io/managed-by: helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pgadmin
      app.kubernetes.io/part-of: pocketdex
      app.kubernetes.io/managed-by: helm
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pgadmin
        app.kubernetes.io/part-of: pocketdex
        app.kubernetes.io/managed-by: helm
    spec:
      containers:
        - name: pgadmin
          image: dpage/pgadmin4:{{ .Values.env.PGADMIN_VERSION }}
          volumeMounts:
            - name: servers-volume
              mountPath: /pgadmin4/servers.json
              subPath: servers.json
          # livenessProbe:
          #   initialDelaySeconds: 10
          #   httpGet:
          #     port: {{ .Values.env.PGADMIN_LISTEN_PORT }}
          #     path: "/"
          env:
            {{- if .Values.env }}
              {{- range $key, $value := .Values.env }}
            - name: {{ $key | quote }}
              value: {{ $value | quote }}
              {{- end }}
            {{- end }}
      volumes:
        - name: servers-volume
          configMap:
            name: pgadmin
            items:
              - key: servers.json
                path: servers.json
