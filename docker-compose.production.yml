services:
  postgres:
    build:
      context: .
      dockerfile: ./docker/pg-Dockerfile
      args:
        POSTGRES_VERSION: ${POSTGRES_VERSION}
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_USER}
      POSTGRES_USER: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:${PGADMIN_VERSION}
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_LISTEN_PORT: 5050
    volumes:
      - ./docker/pgadmin/servers.json:/pgadmin4/servers.json
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - ${PGADMIN_LISTEN_PORT}:5050

# Note: The proxy service is only necessary if you're running a Shannon
# localnet and are unable to use the docker network in bridge mode.
# To use the proxy service, you must run the following command on the host
# to establish a reverse proxy such that docker services in the composition
# will be able to port forward to the localnet services exposed on the host:
# ssh -o StrictHostKeyChecking=no -N -R 26657:localhost:26657 proxyuser@localhost -p 2222
  proxy:
    build:
      context: .
      dockerfile: ./docker/proxy.dockerfile
    image: pocket-network/pocketdex-proxy:latest
    pull_policy: build
    environment:
      # This values doesn't deserve the time and setup needed to use with .env.docker file
      # they are referenced on package.json script which doesn't load .env.docker file
      - USER_NAME=proxyuser
      - USER_PASSWORD=proxypass
    ports:
      - "2222:22"
    volumes:
      - ~/.ssh/id_rsa.pub:/home/proxyuser/.ssh/authorized_keys

  subquery-node:
    build:
      context: .
      dockerfile: ./docker/node.dockerfile
      args:
        NODE_ENV: ${ENV}
        CHAIN_ID: ${CHAIN_ID}
        ENDPOINT: ${ENDPOINT}
    image: pocket-network/pocketdex:production
    pull_policy: build
    depends_on:
      "postgres":
        condition: service_healthy
    restart: unless-stopped
    environment:
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${POSTGRES_PASSWORD}
      DB_DATABASE: ${POSTGRES_DB}
      DB_HOST: postgres
      DB_PORT: 5432
      NODE_ENV: ${ENV}
      WORKERS: ${WORKERS}
      BATCH_SIZE: ${BATCH_SIZE}
      DB_SCHEMA: ${DB_SCHEMA}
      START_BLOCK: ${START_BLOCK}
      ENDPOINT: ${ENDPOINT}
      CHAIN_ID: ${CHAIN_ID}
    command:
      - ${SUB_COMMAND:-} # set SUB_COMMAND env variable to "test" to run tests
      - --unfinalized-blocks=true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://subquery-node:3000/ready"]
      interval: 3s
      timeout: 5s
      retries: 10

  graphql-engine:
    image: subquerynetwork/subql-query:${SUBQUERY_GRAPHQL_ENGINE_VERSION}
    ports:
      - ${SUBQUERY_GRAPHQL_ENGINE_PORT}:3000
    depends_on:
      "postgres":
        condition: service_healthy
      "subquery-node":
        condition: service_healthy
    restart: always
    environment:
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${POSTGRES_PASSWORD}
      DB_DATABASE: ${POSTGRES_DB}
      DB_HOST: postgres
      DB_PORT: 5432
    command:
      - --name=${DB_SCHEMA}
      - --playground
      - --indexer=http://subquery-node:3000

volumes:
  postgres_data:
    driver: local
