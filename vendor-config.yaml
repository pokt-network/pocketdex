vendors:
  - name: "@cosmjs"
    path: "vendor/cosmjs"
    install:
      required: true
      script: "yarn install"
      cleanCache: true
    build:
      required: true
      script: "yarn build"
    pack:
      # Control which packages are packed/unpacked
      # Only process this specific package
      # And nothing means all of them
      include:
        - "tendermint-rpc"
        - "stargate"

  - name: "@subql"
    path: "vendor/subql"
    install:
      required: true
      script: "yarn install"
    build:
      required: true
      script: "yarn build"
    dependencies:
      - "@cosmjs"
    pack:
      include:
        - "node-core"

  - name: "@subql-cosmos"
    path: "vendor/subql-cosmos"
    install:
      required: true
      script: "yarn install"
    build:
      required: true
      script: "yarn build"
    packageResolution:
      "node-cosmos": "node"
      "types-cosmos": "types"
    dependencies:
      - "@cosmjs"
      - "@subql"
