vendors:
  - name: "@cosmjs"
    path: "vendor/cosmjs"
    install:
      required: true
      script: "yarn install"
      cleanCache: true
    build:
      required: true
      script: "yarn build"
    pack:
      # Control which packages are packed/unpacked
      # Only process this specific package
      # And nothing means all of them
      include:
        - "tendermint-rpc"
        - "stargate"

