on:
  workflow_call:
    inputs:
      env:
        type: string
        required: true
      platform:
        type: string
        required: true

permissions:
  contents: read

jobs:
  ci:
    name: "CI"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
        with:
          ref: ${{ github.sha }}
          fetch-depth: 0 # Ensures full history
          submodules: recursive # Checks out submodules at the exact commit
          set-safe-directory: true # Ensures Git commands run without permission issues

      #      - name: Update submodules to expected commits
      #        run: |
      #          git submodule sync --recursive
      #          git submodule update --init --recursive

      #      - name: Vendor Submodule
      #        environment:
      #          DOCKER_BUILD: "false"
      #          SKIP_CONFIRMATION: "true"
      #        run: ./scripts/update-submodules.sh

      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v3.9.0

      # TODO: add later in another PR the registry login and docker metadata base on commit sha

      # production mode
      - name: Build Production
        uses: docker/build-push-action@v6.14.0
        if: ${{ inputs.env == 'production' }}
        with:
          file: docker/node.dockerfile
          cache-from: type=gha
          cache-to: type=gha,mode=min
          platforms: ${{ inputs.platform }}

      # development mode
      - name: Build Development
        uses: docker/build-push-action@v6.14.0
        if: ${{ inputs.env != 'production' }}
        with:
          file: docker/dev-node.dockerfile
          cache-from: type=gha
          cache-to: type=gha,mode=min
          platforms: ${{ inputs.platform }}
