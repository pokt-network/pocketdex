apiVersion: apps/v1
kind: Deployment
metadata:
  name: gql-engine-deployment
  labels:
    app.kubernetes.io/name: gql-engine
    app.kubernetes.io/part-of: pocketdex
    app.kubernetes.io/managed-by: helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gql-engine
      app.kubernetes.io/part-of: pocketdex
      app.kubernetes.io/managed-by: helm
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gql-engine
        app.kubernetes.io/part-of: pocketdex
        app.kubernetes.io/managed-by: helm
    spec:
      containers:
        - name: gql-engine
          ## TODO_IN_THIS_COMMIT: replace latest with SUBQUERY_GRAPHQL_ENGINE_VERSION value.
          image: subquerynetwork/subql-query:latest
          ports:
            - containerPort: 3000
